<ion-header>
  <ion-toolbar color="danger">
    <center><ion-title>BatStateU Alumni</ion-title></center>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <img src="/assets/bsu_logo_s.png" width="80" height="80">
    <h2>Sign In</h2> <br>
    <ion-input placeholder="Username" [(ngModel)]="user.email"></ion-input>
    <ion-input placeholder="Password" type="Password" [(ngModel)]="user.password"></ion-input>
    <ion-button expand="block" id="login" (click)="loginToHome()">Login</ion-button>
    <button (click)="loginToSignup()"><a><u>Create Account</u></a></button>
  </div>
</ion-content>
