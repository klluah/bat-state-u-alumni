<ion-header>
  <ion-toolbar color="danger">
    <center><ion-title>BatStateU Alumni</ion-title></center>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <img src="/assets/bsu_logo_s.png" width="80" height="80">
    <h2>Create Account</h2> <br>
    <!-- <ion-input placeholder="Full Name"></ion-input> -->
    <ion-input placeholder="Email" [(ngModel)]="user.email"></ion-input>
    <ion-input placeholder="Password" type="Password" [(ngModel)]="user.password"></ion-input>
    <ion-button expand="block" id="login" (click)="signupToSurvey()">Sign up</ion-button>
    <p><button (click)="signupToLogin()">Already have an account? <a><u>Sign In</u></a></button></p>
  </div>
</ion-content>
